<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width">
  <title>Checkout Star Shop</title>
  <link rel="stylesheet" href="./css/bootstrap.css">
  <link rel="stylesheet" href="./css/checkout.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggleExternalContent">
      <span class="navbar-toggler-icon"></span>
    </button>
    <a href="index.html" class="navbar-brand">Star Shop</a>

    <div class="collapse navbar-collapse" id="navbarToggleExternalContent">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a href="sobre.html" class="nav-link">Sobre</a>
        </li>
  
        <li class="nav-item">
          <a href="#" class="nav-link">Ajuda</a>
        </li>
  
       <li class="nav-item">
          <a href="#" class="nav-link">Perguntas frequentes</a>
        </li>
  
        <li class="nav-item">
          <a href="#" class="nav-link">Entre em contato</a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="jumbotron jumbotron-fluid">
    <div class="container">
      <h1 class="display-4">Ótima escolha!</h1>
      <p class="lead">Obrigado por comprar na Star Shop! Preencha seus dados para efetivar a compra.</p>
    </div>
  </div>

  <div class="container">
    <div class="row">

      <div class="col-md-4">
        <div class="card mb-3">
          <div class="card-header">Sua compra</div>
          <div class="card-body">
            <img src="./img/produtos/foto1-verde.png" alt="Fuzzy Cardigan" class="img-thumbnail img-fluid mb-3">
              <dl>
                <dt>Produto</dt>
                  <dd>Fuzzy Cardigan</dd>
                <dt>Cor</dt>
                  <dd>Verde</dd>
                <dt>Tamanho</dt>
                 <dd>40</dd>
                <dt>Preço</dt>
                 <dd id="valor">R$ 129,90</dd>
               </dl>
          </div>
        </div>
        <div class="card mb-3">
          <div class="card-body">
            <div class="form-group">
              <label for="qtd">Quantidade:</label>
              <input type="number" id="qtd" min="1" max="99" value="1" class="form-control">
            </div>
            <div class="form-group">
              <label for="total">Total:</label>
              <output for="qtd valor" id="total" class="form-control">R$ 129,90</output>
            </div>
          </div>
        </div>

      </div>

      <form class="col-md-8">
        <div class="row">

          <fieldset class="col-lg-6">
            <legend>Dados Pessoais</legend>
            <div class="form-group">
              <label for="nome">Nome completo</label>
              <input type="text" name="nome" id="nome" class="form-control" autofocus required>
            </div>
            
            <div class="form-group">
              <label for="email">Email</label>
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text">@</span>
                </div>
                <input type="email" name="email" id="email" class="form-control" placeholder="email@exemplo.com"> 
              </div>
            </div>
            
            <div class="form-group">
              <label for="cpf">CPF</label>
              <input type="text" name="cpf" id="cpf" class="form-control" placeholder="000.000.0000-00" required>
            </div>
            <div class="form-group custom-control custom-checkbox">
              <input type="checkbox" class="custom-control-input" id="newsletter" value="sim" checked>
              <label for="newsletter" class="custom-control-label">Quero receber Newsletter da Star Shop</label>
            </div>
          </fieldset>
          
          <fieldset class="col-lg-6">
            <legend>Cartão de crédito</legend>
            <div class="form-group">
              <label for="number-cartao">Número - CVV</label>
              <input type="text" name="numero-cartao" id="numero-cartao" class="form-control">
            </div>
            
            <div class="form-group">
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <label class="input-group-text" for="bandeira-cartao">Bandeira</label>
                </div>
                <select class="custom-select" id="bandeira-cartao">
                  <option disabled selected>Selecione uma opção...</option>
                  <option value="master">MasterCard</option>
                  <option value="visa">VISA</option>
                  <option value="amex">American Express</option>
                </select>
              </div>
            </div>
            
            <div class="form-group">
              <label for="validade-cartao">Validade</label>
              <input type="month" name="validade-cartao" id="validade-cartao" class="form-control">
            </div>
          </fieldset>
          
          <button type="submit" class="btn-lg btn-primary">Confirmar Pedido</button>
        </div>
       </form>
      </div>
    </div>

    <script type="text/javascript" src="./js/jquery.js"></script>
    <script type="text/javascript" src="./js/bootstrap.js"></script>
    <script src="js/total.js"></script>
</body>
</html>
